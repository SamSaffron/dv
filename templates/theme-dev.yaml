# Theme Development Template
# Usage: ./dv new theme-dev --template templates/theme-dev.yaml

# Themes to clone and watch
# will be set up in /home/discourse/graceful-theme
# to sync to local use dv extract --sync theme graceful
themes:
  - repo: https://github.com/discourse/graceful.git
    name: Graceful
    auto_watch: true

settings:
  title: "Theme Dev Sandbox"

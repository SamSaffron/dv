name: Publish Squashed Image

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build dv CLI
        run: go build -o dv ./cmd/dv

      - name: Compute tags
        run: echo "DATE_TAG=$(date -u +%Y%m%d)" >> "$GITHUB_ENV"

      - name: Install docker-squash
        run: pip install docker-squash

      - name: Build image
        run: ./dv build --tag samsaffron/discourse-dv:unsquashed

      - name: Squash image
        run: docker-squash samsaffron/discourse-dv:unsquashed -t samsaffron/discourse-dv:latest

      - name: Tag image
        run: docker tag samsaffron/discourse-dv:latest samsaffron/discourse-dv:$DATE_TAG

      - name: Push image
        run: |
          docker push samsaffron/discourse-dv:latest
          docker push samsaffron/discourse-dv:$DATE_TAG

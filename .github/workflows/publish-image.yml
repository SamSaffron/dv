name: Publish Image

on:
  schedule:
    - cron: '0 5 * * *'   # 05:00 UTC nightly
  workflow_dispatch:

concurrency:
  group: publish-image-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_REPO: samsaffron/discourse-dv

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute date tag (UTC)
        id: date
        run: echo "date_tag=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Aggressive cleanup
        run: | 
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /opt/microsoft /opt/google
          sudo rm -rf /opt/az
          sudo rm -rf /usr/local/share/powershell 
          sudo rm -rf /opt/hostedtoolcache 
          docker system prune -af || true
          docker builder prune -af || true 
          df -h
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (for arm64 emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push multi-arch (amd64+arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: internal/assets/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY_REPO }}:latest
            ${{ env.REGISTRY_REPO }}:${{ steps.date.outputs.date_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect pushed image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_REPO }}:${{ steps.date.outputs.date_tag }}

